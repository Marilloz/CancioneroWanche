  </header>

  <section id="hueco">
  </section>

  <section id="cancion">
    <p>
        Oh Flor de Lis oh flor de Lis<br>
        dorada que nació en el pecho<br>
        y sin ser sembrada.<br>
        <br>
        Oh flor de Lis (bis)<br>
        quién iba a pensar (bis)<br>
        que en todo el mundo<br>
        Tu ibas a brillar. (bis)<br>
        <br>
        Nuestro fundador (bis)<br>
        por algo escogió (bis)<br>
        tan hermoso emblema<br>
        que a todos unió. (bis)<br>
        
    </p>
  </section>
