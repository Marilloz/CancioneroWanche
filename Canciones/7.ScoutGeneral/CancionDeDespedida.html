  </header>

  </section>

  <section id="cancion">
    <p>
        No nos entristecemos<br>
        La esperanza tenemos  <br>
        de volvernos a encontrar. <br>
        <br>
        Yo cantaré de nuevo    <br>
        junto a vosotros dos, <br>
        entonces hasta luego <br>
        que decir mejor que adiós.<br>
        <br>
        Es esta despedida <br>
        signo de buena amistad<br>
        para toda la vida, <br>
        con toda sinceridad. <br>
        
    </p>
  </section>
